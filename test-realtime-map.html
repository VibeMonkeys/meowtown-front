    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=27bf445cdf2df64c348eca4e0ddbbdf7"></script>
    <script>

        function initMap() {

        // ë°±ì—”ë“œì—ì„œ ê³ ì–‘ì´ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function loadCats() {
            try {
                const response = await fetch('http://localhost:8080/api/cats');
                const data = await response.json();
                
                if (data.success && data.data) {
                    cats = data.data;
                    updateMarkers();

                    updateStatus(`${cats.length}ë§ˆë¦¬ì˜ ê³ ì–‘ì´ë¥¼ ë°œê²¬í–ˆìŠµë‹ˆë‹¤!`, 'success');
                }
            } catch (error) {

                updateStatus('ê³ ì–‘ì´ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
            }

        // ë§ˆì»¤ ì—…ë°ì´íŠ¸
        function updateMarkers() {
            // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // ìƒˆ ë§ˆì»¤ ì¶”ê°€
            cats.forEach(cat => {
                const position = new kakao.maps.LatLng(cat.lat, cat.lng);
                
                // ë§ˆì»¤ ì´ë¯¸ì§€ ì„¤ì •
                let imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png';
                if (cat.isNeutered) {

                }
                const imageSize = new kakao.maps.Size(24, 35);
                const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
                
                const marker = new kakao.maps.Marker({
                    position: position,

                });

                marker.setMap(map);
                markers.push(marker);

                // ë§ˆì»¤ í´ë¦­ ì´ë²¤íŠ¸
                kakao.maps.event.addListener(marker, 'click', function() {
                    const content = `

                            <p style="margin:5px 0;font-size:12px;">ìµœê·¼ ëª©ê²©: ${cat.lastSeen}</p>
                            <p style="margin:5px 0;font-size:12px;">ëª©ê²© íšŸìˆ˜: ${cat.reportCount}íšŒ</p>
                            ${cat.isNeutered ? '<span style="background:#10b981;color:white;padding:2px 6px;border-radius:4px;font-size:11px;">ì¤‘ì„±í™” ì™„ë£Œ</span>' : ''}
                        </div>
                    `;
                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                });
            });
        }

        // í˜„ì¬ ìœ„ì¹˜ ê°€ì ¸ì˜¤ê¸°
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                updateStatus('ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    const moveLatLon = new kakao.maps.LatLng(currentPosition.lat, currentPosition.lng);
                    map.panTo(moveLatLon);
                    
                    updateCurrentLocationMarker();
                    updateNearbyCount();
                    updateStatus('í˜„ì¬ ìœ„ì¹˜ë¡œ ì´ë™í–ˆìŠµë‹ˆë‹¤!', 'success');
                },
                (error) => {

                    updateStatus('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                }
            );
        }

        // í˜„ì¬ ìœ„ì¹˜ ë§ˆì»¤ ì—…ë°ì´íŠ¸
        function updateCurrentLocationMarker() {
            if (currentLocationMarker) {
                currentLocationMarker.setMap(null);
            }

            const position = new kakao.maps.LatLng(currentPosition.lat, currentPosition.lng);
            
            // íŒŒë€ìƒ‰ ë§ˆì»¤
            const imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png';

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {

            document.getElementById('neuteredCats').textContent = cats.filter(cat => cat.isNeutered).length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ko-KR');

        // ì£¼ë³€ ê³ ì–‘ì´ ìˆ˜ ê³„ì‚°
        function updateNearbyCount() {
            if (!currentPosition) {
                document.getElementById('nearbyCount').textContent = '-';
                return;
            }

            let count = 0;
            cats.forEach(cat => {
                const distance = getDistance(currentPosition.lat, currentPosition.lng, cat.lat, cat.lng);
                if (distance <= 1000) { // 1km ì´ë‚´
                    count++;
                }
            });
            
            document.getElementById('nearbyCount').textContent = count;
        }

        // ê±°ë¦¬ ê³„ì‚° (ë¯¸í„° ë‹¨ìœ„)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // ì§€êµ¬ ë°˜ì§€ë¦„ (ë¯¸í„°)
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180;
            const Î”Î» = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                    Math.cos(Ï†1) * Math.cos(Ï†2) *
                    Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // ìë™ ìƒˆë¡œê³ ì¹¨ í† ê¸€

                    loadCats();
