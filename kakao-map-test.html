<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵 API 키 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #ec4899, #a855f7);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .test-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.loading {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fbbf24;
        }
        .status.success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #34d399;
        }
        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #f87171;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #6b7280;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .info-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ec4899;
        }
        .info-card h4 {
            margin: 0 0 8px 0;
            color: #ec4899;
        }
        .info-card p {
            margin: 0;
            color: #64748b;
            font-size: 14px;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #ec4899;
            color: white;
        }
        .btn-primary:hover {
            background: #be185d;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .log-area {
            background: #1f2937;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ 카카오맵 API 키 테스트</h1>
            <p>API 키: 27bf445cdf2df64c348eca4e0ddbbdf7</p>
        </div>

        <div class="test-section">
            <h2>📋 테스트 정보</h2>
            <div id="test-status" class="status loading">
                🔄 카카오맵 API 로딩 중...
            </div>
            
            <div class="info-grid">
                <div class="info-card">
                    <h4>API 키</h4>
                    <p id="api-key-info">27bf445cdf2df64c348eca4e0ddbbdf7</p>
                </div>
                <div class="info-card">
                    <h4>도메인</h4>
                    <p id="domain-info">-</p>
                </div>
                <div class="info-card">
                    <h4>스크립트 상태</h4>
                    <p id="script-status">로딩 중...</p>
                </div>
                <div class="info-card">
                    <h4>객체 상태</h4>
                    <p id="object-status">확인 중...</p>
                </div>
            </div>

            <div class="test-buttons">
                <button class="btn btn-primary" onclick="testMapCreation()">지도 생성 테스트</button>
                <button class="btn btn-secondary" onclick="testMarker()">마커 테스트</button>
                <button class="btn btn-secondary" onclick="clearLogs()">로그 지우기</button>
            </div>

            <div id="console-log" class="log-area"></div>
        </div>

        <div class="test-section">
            <h2>🗺️ 카카오맵 표시 영역</h2>
            <div id="map">지도를 로딩하는 중...</div>
        </div>
    </div>

    <script>
        // 콘솔 로그를 화면에 표시
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;

        function addLog(message, type = 'log') {
            const logArea = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f87171' : type === 'warn' ? '#fbbf24' : '#10b981';
            logArea.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        console.log = function(message) {
            originalConsoleLog(message);
            addLog(message, 'log');
        };

        console.error = function(message) {
            originalConsoleError(message);
            addLog(message, 'error');
        };

        console.warn = function(message) {
            originalConsoleWarn(message);
            addLog(message, 'warn');
        };

        function clearLogs() {
            document.getElementById('console-log').innerHTML = '';
        }

        // 도메인 정보 업데이트
        document.getElementById('domain-info').textContent = window.location.hostname || 'localhost';

        let map;
        let markers = [];

        function updateStatus(message, type) {
            const statusElement = document.getElementById('test-status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function updateScriptStatus(status) {
            document.getElementById('script-status').textContent = status;
        }

        function updateObjectStatus(status) {
            document.getElementById('object-status').textContent = status;
        }

        // 카카오맵 스크립트 로드 확인
        function checkKakaoScript() {
            console.log('🔍 카카오맵 스크립트 로드 상태 확인 시작');
            
            if (window.kakao && window.kakao.maps) {
                console.log('✅ window.kakao.maps 객체 존재');
                updateScriptStatus('로드 완료');
                
                if (window.kakao.maps.Map) {
                    console.log('✅ kakao.maps.Map 생성자 사용 가능');
                    updateObjectStatus('사용 가능');
                    updateStatus('🎉 카카오맵 API 사용 준비 완료!', 'success');
                    initializeMap();
                    return true;
                } else {
                    console.error('❌ kakao.maps.Map 생성자를 찾을 수 없음');
                    updateObjectStatus('Map 생성자 없음');
                    updateStatus('❌ Map 생성자를 찾을 수 없습니다', 'error');
                    return false;
                }
            } else {
                console.error('❌ window.kakao.maps 객체가 존재하지 않음');
                updateScriptStatus('로드 실패');
                updateObjectStatus('객체 없음');
                updateStatus('❌ 카카오맵 API 로드 실패', 'error');
                return false;
            }
        }

        // 지도 초기화
        function initializeMap() {
            try {
                console.log('🗺️ 지도 생성 시도...');
                
                const container = document.getElementById('map');
                const options = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울시청
                    level: 3
                };
                
                map = new kakao.maps.Map(container, options);
                console.log('✅ 지도 생성 성공!');
                console.log('📍 지도 중심좌표:', map.getCenter().toString());
                
                // 줌 컨트롤 추가
                const zoomControl = new kakao.maps.ZoomControl();
                map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
                
                console.log('🎯 줌 컨트롤 추가 완료');
                
            } catch (error) {
                console.error('❌ 지도 생성 오류:', error);
                updateStatus('❌ 지도 생성 실패: ' + error.message, 'error');
            }
        }

        // 지도 생성 테스트
        function testMapCreation() {
            console.log('🧪 지도 생성 테스트 시작');
            if (window.kakao && window.kakao.maps) {
                initializeMap();
            } else {
                console.error('❌ 카카오맵 API가 로드되지 않음');
                updateStatus('❌ 카카오맵 API가 로드되지 않았습니다', 'error');
            }
        }

        // 마커 테스트
        function testMarker() {
            console.log('🧪 마커 생성 테스트 시작');
            
            if (!map) {
                console.error('❌ 지도가 초기화되지 않음');
                return;
            }

            try {
                // 기존 마커 제거
                markers.forEach(marker => marker.setMap(null));
                markers = [];

                // 테스트 마커 위치들
                const testPositions = [
                    { lat: 37.5665, lng: 126.9780, name: '서울시청' },
                    { lat: 37.5505, lng: 126.9882, name: '동대문' },
                    { lat: 37.5797, lng: 126.9772, name: '경복궁' },
                    { lat: 37.5518, lng: 126.9917, name: '명동' },
                    { lat: 37.5662, lng: 126.9779, name: '덕수궁' }
                ];

                testPositions.forEach((pos, index) => {
                    const markerPosition = new kakao.maps.LatLng(pos.lat, pos.lng);
                    const marker = new kakao.maps.Marker({
                        position: markerPosition,
                        title: pos.name
                    });

                    marker.setMap(map);
                    markers.push(marker);

                    // 정보창 추가
                    const infoWindow = new kakao.maps.InfoWindow({
                        content: `<div style="padding:5px; text-align:center; min-width:100px;">
                            <strong>${pos.name}</strong><br>
                            <small>테스트 마커 ${index + 1}</small>
                        </div>`
                    });

                    // 마커 클릭 이벤트
                    kakao.maps.event.addListener(marker, 'click', function() {
                        infoWindow.open(map, marker);
                        console.log(`📍 마커 클릭: ${pos.name}`);
                    });
                });

                console.log(`✅ ${testPositions.length}개 테스트 마커 생성 완료`);

            } catch (error) {
                console.error('❌ 마커 생성 오류:', error);
            }
        }

        // 스크립트 로드 이벤트 처리
        function onKakaoMapLoad() {
            console.log('📦 카카오맵 스크립트 로드 완료');
            updateScriptStatus('로드 완료');
            
            // 약간의 지연 후 확인 (kakao 객체 초기화 대기)
            setTimeout(() => {
                checkKakaoScript();
            }, 100);
        }

        function onKakaoMapError(error) {
            console.error('❌ 카카오맵 스크립트 로드 실패:', error);
            updateScriptStatus('로드 실패');
            updateStatus('❌ 카카오맵 스크립트 로드 실패', 'error');
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            console.log('🚀 페이지 로드 완료, 카카오맵 테스트 시작');
            console.log('🔑 사용 중인 API 키:', '27bf445cdf2df64c348eca4e0ddbbdf7');
            console.log('🌐 현재 도메인:', window.location.hostname);
            
            // 스크립트가 이미 로드되었는지 확인
            setTimeout(() => {
                if (!window.kakao) {
                    console.error('❌ 5초 후에도 kakao 객체가 로드되지 않음');
                    updateStatus('❌ API 로드 타임아웃', 'error');
                }
            }, 5000);
        };
    </script>

    <!-- 카카오맵 API 스크립트 로드 -->
    <script type="text/javascript" 
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=27bf445cdf2df64c348eca4e0ddbbdf7&libraries=services,clusterer"
            onload="onKakaoMapLoad()"
            onerror="onKakaoMapError()">
    </script>
</body>
</html>
